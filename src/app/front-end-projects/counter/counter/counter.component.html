<div class="container">
  <h3>Counter</h3>
  <div id="value">{{ count }}</div>
  <div class="button-container">
    <button class="btn" id="decrease" (click)="btnCountDescrease()">
      Decrease
    </button>
    <button class="btn" id="reset" (click)="btnCountReset()">Reset</button>
    <button class="btn" id="increase" (click)="btnCountIncrease()">
      Increase
    </button>
  </div>
</div>
