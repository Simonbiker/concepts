<div class="container">
  <div class="front-end">
    <h3>Fron End</h3>
    <div class="section">
      <h3>Vanilla JavaScript Projects</h3>
      <p>A list of of projects taken from different places.</p>
    </div>
    <div class="list">
      <div class="color">
        <button (click)="frontBtn()" class="btn-background">
          Background change example
        </button>
        <app-color-change *ngIf="frontEnd"></app-color-change>
      </div>
      <div class="counter">
        <button (click)="counterBtn()" class="btn-counter">
          Counter example
        </button>
        <app-counter *ngIf="counterFront"></app-counter>
      </div>
    </div>
  </div>

  <div class="back-end">
    <h3>back End</h3>
    <P>Coming Soon</P>
    <button>Concepts</button>
  </div>
</div>
